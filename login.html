<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Machine Learning Model login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel='stylesheet' type='text/css' href='static/css/styles.css'>
    </head>

    <body>
      <header class="text-center mb-5">
        <h1 class="display-4 font-weight-bold">Machine Learning Model</h1>
        <p class="font-italic text-muted mb-0">Please sign in to use the ML model.</p>
    </header>
      <div class="card mx-auto" style="width: 50%; padding: 2%;">
                <!-- Form -->
                <form class="form-example" action="" method="post">
                  <!-- Input fields -->
                  <div class="form-group">
                    <label for="username">Username:</label>
                    <input
                      type="text"
                      class="form-control username"
                      id="username"
                      placeholder="Username..."
                      name="username"
                    />
                  </div>
                  <div class="form-group">
                    <label for="password">Password:</label>
                    <input
                      type="password"
                      class="form-control password"
                      id="password"
                      placeholder="Password..."
                      name="password"
                    />
                  </div>
      
                  <br>
                  <a href="index.html" class="btn btn-primary">Login</a>
                </form>
                <!-- Form end -->
          </div>

    </body>




</html>
